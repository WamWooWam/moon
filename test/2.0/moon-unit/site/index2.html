<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Moonlight Unit Test Harness</title>
    <script language="javascript" type="text/javascript">
		setTimeout (reload, 100);
		
		function reload () {
			var url;
			var dirsep;
			var args = "";

			if (window.location.href.indexOf ("?") >= 0) {
				url = window.location.href.substring (0, window.location.href.indexOf ("?"));
				args = window.location.href.substring (window.location.href.indexOf ("?") + 1);
			} else {
				url = window.location.href;
			}

			dirsep = url.indexOf ("/");
			if (dirsep >= 0) {
				url = url.substring (0, dirsep);
			} else {
				url = "";
			}

			url += "index.html?version=2&bot_mode=no";
			if (args != "")
				url += "&" + args;

			window.location = url;
		}
	</script>
</head>
</html>
